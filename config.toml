# URL Root
BaseURL = "/"

# Site title
title = "Enectiva FAQ"

# Language
LanguageCode = "en"
DefaultContentLanguage = "en"
DefaultContentLanguageInSubdir = "true"

# Default theme
theme = "enectiva-faq"

# Metadata format
# "yaml", "toml", "json"
metaDataFormat = "toml"

# Pagination
paginate = 6
paginatePath = "page"

[params]
    author = "Enectiva"
    search = true
    stylesheets = [
        "main.min.css",
        "fonts.min.css",
        "flags.min.css"
        ]
    javascript = [
        "jquery-3.2.1.js",
        "horsey.min.js",
        "lunr.min.js"
    ]
    headerlogo = "assets/img/logo.png"
    footerlogo = "assets/img/enerfis-logo.png"

[taxonomies]
    tag     = "tags"
    czech   = "cs"
    english = "en"
    german  = "de"
    italian = "it"
    russian = "ru"
    spanish = "es"


[permalinks]
    es = "/:slug/:filename"
    cs = "/:slug/:filename"
    it = "/:slug/:filename"
    de = "/:slug/:filename"
    en = "/:slug/:filename"
    ru = "/:slug/:filename"

[blackfriday]
    angledQuotes = true
    fractions = false
    hrefTargetBlank = false
    latexDashes = true
    plainIdAnchors = true
    extensions = []
    extensionmask = []

[outputs]
    home = [
        "HTML",
        "JSON"
    ]
    page = [
        "HTML"
    ]

[languages]
## Taxonomies for language -- Start ##
